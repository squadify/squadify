<template name="Club_Add_Page">
  {{> page_header }}

  {{#if Template.subscriptionsReady}}

  <div class="ui container">
    <div class="ui sixteen wide grid">
      <div class="ui twelve wide centered column">
        <div class="ui form">
          <div class="field">
            <label>Name</label>
            <input class="iname" type="text" placeholder="Name" value="{{ clubFeild 'name' }}">
          </div>
          <div class="field">
            <label>Leaders</label>
            <input class="ileaders" type="text" placeholder="Leaders" value="{{ club.leaders }}">
          </div>
        </div>
      </div>
      <div class="ui twelve wide centered column">
        <select name="skills" multiple="" class="ui fluid dropdown">
          <option value="">Tags</option>
          {{ #each tag in tags }}
          <option value="{{tag.name}}">{{tag.name}}</option>
          {{ /each }}
        </select>
      </div>

      <div class="ui twelve wide centered column">
        <div class="ui form">
          <div class="field">
            <label>Summary</label>
            <textarea class="itext" rows="7">{{ club.bio }}</textarea>
          </div>
        </div>
      </div>

      <!--<form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Tags" options=interests multiple=true }}
        </div>
        <button class="ui teal button" type="submit">Filter</button>
      </form>-->

      <div class="ui twelve wide centered column">
        <div class="ui form">
          <div class="inline fields">
            <div class="eight wide field">
              <i class="mail big icon" type="email"></i>
              <input class="iemail" type="text" placeholder="Email" value="{{ clubFeild 'email' }}">
            </div>
            <div class="eight wide field">
              <i class="facebook big square icon" type="facebook"></i>
              <input class="ifacebook" type="text" placeholder="Facebook" value="{{ clubFeild 'facebook' }}">
            </div>
          </div>
          <div class="inline fields">
            <div class="eight wide field">
              <i class="twitter big square icon" type="twitter"></i>
              <input class="itwitter" type="text" placeholder="Twitter" value="{{ club.twitter }}">
            </div>
            <div class="eight wide field">
              <i class="instagram square big icon" type="instagram"></i>
              <input class="iinstagram" type="text" placeholder="Instagram" value="{{ club.instagram }}">
            </div>
          </div>
        </div>
      </div>

      <div class="ui twelve wide centered column">
        <table class="ui compact table">
          <thead>
          <tr>
            <th class="twelve wide">Image url</th>
          </tr>
          </thead>
          <tbody class="mytable">
          {{ #each picture in pictures }}
          <tr value="{{ picture }}">
            <td>{{ picture }}</td>
          </tr>
          {{ /each }}
          </tbody>
        </table>
      </div>

      <div class="ui twelve wide centered column">
        <div class="ui form">
          <div class="inline field">
            <label>Image url</label>
            <input class="twelve wide iurl" style="width: 500px;" type="text" placeholder="https://www.squdify.com">
            <button class="ui myadd button">
              Add
            </button>
          </div>
        </div>
      </div>

      <div class="ui centered row">
        <a href="">
          <button class="ui huge green button" type="submit">Create</button>
        </a>
      </div>
    </div>
  </div>
  {{/if}}
  {{> page_footer }}
</template>
