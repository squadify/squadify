<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">
      <div class="row">
        <a class="{{ isActiveRoute 'Landing_Page' }} ui centered image" href="{{ pathFor 'Landing_Page'}}"><img class="ui centered image" src="/images/header.png"></a>
      </div>
    </div>
  </div>

  <div style="margin: 0px; border-radius: 0px;" class="ui borderless inverted menu">
    <div class="ui container">
      <a class="item" href="{{pathFor 'Landing_Page'}}"><h1>HOME</h1></a>
      <a class="{{ isActiveRoute 'Search_Page'}} item" href="{{ pathFor 'Search_Page' }}">SEARCH</a>
      <a class="{{ isActiveRoute 'Add_Contact_Page'}} item" href="{{ pathFor 'Add_Contact_Page' }}">LISTS</a>
      {{#if currentUser}}
      <a class="{{ isActiveRoute 'Add_Stuff_Page'}} item" href="{{ pathFor 'Add_Stuff_Page' }}">PROFILE</a>
      {{/if}}
      <div class="right item">
        {{> Cas_Login }}
      </div>
    </div>
  </div>

  <div class="spotlight">
    <div class="ui container">
      <h1>Spotlight Organization</h1>
      <a style="font-size: 20px; font-weight: bold;" href="#2ds5f4d">ACM Manoa</a>
      <img style="padding-top: 25px;" class="ui large image" src="http://acmanoa.github.io/images/ACM_Manoa_Wordmark.png">
      <h3>Summary:</h3>
      <p style="padding-bottom: 50px;">
        The student chapter of the Association for Computing Machinery at UH Manoa.-------------------------------------------------------------------------------------------------------------- ---------------------------------------------------------------------------------------------------------------- --------------------------------------------------------------------------------------------------------------- ------------------------------------------------------------------------------------------------------------------- -----------------------------------------------------.
      </p>
    </div>
  </div>
  <div class="search_boxes">
    <div class="ui container">
      <h2>Club Search</h2>
      <div style="padding-bottom: 25px;" class="ui centered item">
        <input type="text" class="clubSearch" placeholder="Search for Clubs">
      </div>
      <button class="ui button" type="submit">Search</button>
      <button class="ui button" type="submit">Advanced Search</button>
    </div>
  </div>

</template>
