<template name="Landing_Page">
  {{> page_header }}
  <div class="spotlight">
    {{#if Template.subscriptionsReady}}
    {{#each club in clubs}}
    <div class="ui container">
      <h1>Spotlight Organization</h1>
      <a id="clubtitle" style="font-size: 20px; font-weight: bold;" href="{{ pathFor 'Club_Page' _id=club._id }}">{{ club.name }}</a>
      <img style="padding-top: 25px;" class="ui rounded large image"
           src="{{ club.pictures.[0] }}">
      <h3>Summary:</h3>
      <p style="padding-bottom: 10px;">
        {{ club.bio }}
      </p>
      <button class="ui green club button">GO TO CLUB</button>
    </div>
    {{/each}}
    {{/if}}
    <div class="ui container">
      <h1 style="padding-bottom: 25px;">Interests</h1>
    </div>
    <div class="ui container">
      <div class="ui six column grid">
        <div class="column">
          <a href="{{ pathFor 'List_Page' _id='Academics' }}">
            <img class="ui medium centered image" src="/images/academics.png">
          </a>
        </div>
        <div class="column">
          <a href="{{ pathFor 'List_Page' _id='Social' }}">
            <img class="ui medium centered image" src="/images/Social.png">
          </a>
        </div>
        <div class="column">
          <a href="{{ pathFor 'List_Page' _id='Sports' }}">
            <img class="ui medium centered image" src="/images/sports.png">
          </a>
        </div>
        <div class="column">
          <a href="{{ pathFor 'List_Page' _id='Engineering' }}">
            <img class="ui medium centered image" src="/images/engineering.png">
          </a>
        </div>
        <div class="column">
          <a href="{{ pathFor 'List_Page' _id='Greek Life' }}">
            <img class="ui medium centered image" src="/images/greek.png">
          </a>
        </div>
        <div class="column">
          <a href="/list">
            <img class="ui medium centered image" src="/images/more.png">
          </a>
        </div>
      </div>
    </div>
  </div>
  {{> page_footer }}

</template>
