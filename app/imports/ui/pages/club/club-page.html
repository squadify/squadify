<template name="Club_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui container">
    <div class="ui sixteen wide grid">
      <div class="sixteen wide centered row">
        <h1 class="ui dividing header">UH Manoa ACM Club</h1>
        <a href="/club_edit">[Edit]</a>
      </div>

      {{> Slideshow }}

      <div class="ui row">
        <div class="ui stacked segment">
          {{#each clubb in club }}
           {{ #if clubb.bio }}
              <p>{{ clubb.bio }}</p>
           {{ /if }}
          {{ /each }}
        </div>
      </div>

      <div class="ui row">
        {{#each clubb in club }}
          {{ #if clubb.email }}
            <div class="eight wide column">
             <i class="mail big icon"></i>
             <a href=#>{{ clubb.email }}</a>
            </div>
          {{ /if }}
          {{ #if clubb.facebook }}
            <div class="eight wide column">
              <i class="facebook big square icon"></i>
              <a href=#>{{ clubb.facebook }}</a>
            </div>
          {{ /if }}
          {{ #if clubb.twitter }}
            <div class="eight wide column">
              <i class="twitter big square icon"></i>
              <a href=#>{{ clubb.twitter }}</a>
            </div>
          {{ /if }}
          {{ #if clubb.instagram }}
            <div class="eight wide column">
              <i class="instagram square big icon"></i>
              <a href=#>{{ clubb.instagram }}</a>
            </div>
          {{ /if }}
        {{ /each }}

      </div>

      <div class="ui centered row">
        <a>
          {{#each clubb in club }}
            {{ #if clubb.apply }}
              <button class="ui huge green button">Apply</button>
            {{ else }}
              <button class="ui huge green disabled button">Apply</button>
            {{ /if }}
          {{ /each }}
        </a>
      </div>

    </div>
  </div>

  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Application
    </div>
    <div class="content">
      <form class="ui equal width form application-data-form {{ successClass }} {{ errorClass }}">
        <div class="fields">
          {{> Text_Form_Control label="Name" placeholder="Your Name" errorMessage=(fieldError
          "name")}}
          {{> Text_Form_Control label="Email" placeholder="Your Email" errorMessage=(fieldError
          "email")}}
        </div>
        <div class="field">
          {{> TextArea_Form_Control label="TextArea" placeholder=" " errorMessage=(fieldError
          "text area")}}
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui deny button">Cancel</div>
      <button class="ui approve button" type="submit">Submit</button>
    </div>
  </div>

  {{/if}}

</template>
