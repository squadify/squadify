<template name="Club_Edit_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui container">
    <div class="ui sixteen wide grid">
      <div class="sixteen wide centered row">
        <h1 class="ui dividing header">{{ club.name }}</h1>
      </div>

      {{> Slideshow club=club}}

      <div class="ui twelve wide centered column">
        <div class="ui form">
          <div class="field">
            <label>Summary</label>
            <textarea class="mytext" rows="7"></textarea>
          </div>
        </div>
      </div>

      <div class="ui twelve wide centered column">

        <div class="ui form">
          <div class="inline fields">
            <div class="eight wide field">
              <i class="mail big icon" type="email"></i>
              <input class="email" type="text" placeholder="Email">
            </div>
            <div class="eight wide field">
              <i class="facebook big square icon" type="facebook"></i>
              <input class="facebook" type="text" placeholder="Facebook">
            </div>
          </div>
        </div>

        <div class="ui form">
          <div class="inline fields">
            <div class="eight wide field">
              <i class="twitter big square icon" type="twitter"></i>
              <input class="twitter"type="text" placeholder="Twitter">
            </div>
            <div class="eight wide field">
              <i class="instagram square big icon" type="instagram"></i>
              <input class="instagram" type="text" placeholder="Instagram">
            </div>
          </div>
        </div>

      </div>

      <div class="ui twelve wide centered column">

        <div class="ui twelve wide row">

          <div class="ui four wide left aligned row">
            <label for="file" class="ui icon button">
              <i class="file icon"></i>
              Open File</label>
            <input class="myfile" id="file" type="file" multiple style="display:none">

            <div class="ui disabled input">
              <input style="width: 570px;" type="text" placeholder="C:/...">
            </div>
          </div>

        </div>
      </div>

      <div class="ui centered row">
        <a href=""><button class="ui huge green button" type="submit">Submit</button></a>
        <a href=""><button class="ui huge red hidden button" type="delete">Delete</button></a>
      </div>

    </div>
  </div>

  {{/if}}

</template>
