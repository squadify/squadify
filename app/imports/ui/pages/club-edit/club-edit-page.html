<template name="Club_Edit_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui container">
    <div class="ui sixteen wide grid">
      <div class="ui twelve wide centered column">
        <div class="ui form">
          <div class="field">
            <label>Name</label>
            <input class="iname" type="text" placeholder="Name" value="{{ clubFeild 'name' }}">
          </div>
          <div class="field">
            <label>Leaders</label>
            <input class="ileaders" type="text" placeholder="Leaders" value="{{ club.leaders }}">
          </div>
        </div>
      </div>
        <select name="skills" multiple="" class="ui fluid dropdown">
          <option value="">Skills</option>
          <option value="angular">Angular</option>
          <option value="css">CSS</option>
          <option value="design">Graphic Design</option>
          <option value="ember">Ember</option>
          <option value="html">HTML</option>
          <option value="ia">Information Architecture</option>
          <option value="javascript">Javascript</option>
          <option value="mech">Mechanical Engineering</option>
          <option value="meteor">Meteor</option>
          <option value="node">NodeJS</option>
          <option value="plumbing">Plumbing</option>
          <option value="python">Python</option>
          <option value="rails">Rails</option>
          <option value="react">React</option>
          <option value="repair">Kitchen Repair</option>
          <option value="ruby">Ruby</option>
          <option value="ui">UI Design</option>
          <option value="ux">User Experience</option>
        </select>
      </div>

      <div class="ui twelve wide centered column">
        <div class="ui form">
          <div class="field">
            <label>Summary</label>
            <textarea class="bio text" rows="7">{{ club.bio }}</textarea>
          </div>
        </div>
      </div>

      <div class="ui twelve wide centered column">
        <div class="ui form">
          <div class="inline fields">
            <div class="eight wide field">
              <i class="mail big icon" type="email"></i>
              <input class="iemail" type="text" placeholder="Email" value="{{ clubFeild 'email' }}">
            </div>
            <div class="eight wide field">
              <i class="facebook big square icon" type="facebook"></i>
              <input class="ifacebook" type="text" placeholder="Facebook" value="{{ clubFeild 'facebook' }}">
            </div>
          </div>
          <div class="inline fields">
            <div class="eight wide field">
              <i class="twitter big square icon" type="twitter"></i>
              <input class="itwitter" type="text" placeholder="Twitter" value="{{ club.twitter }}">
            </div>
            <div class="eight wide field">
              <i class="instagram square big icon" type="instagram"></i>
              <input class="iinstagram" type="text" placeholder="Instagram" value="{{ club.instagram }}">
            </div>
          </div>
        </div>
      </div>

      <div class="ui twelve wide centered column">
        <div class="ui form">
          <div class="inline field">
            <label>Picture</label>
            <input class="twelve wide ipicture" type="text" placeholder="https://www.squdify.com">
          </div>
        </div>
      </div>

      <div class="ui centered row">
        <a href="">
          <button class="ui huge green button" type="submit">Submit</button>
        </a>
        <a href="">
          <button class="ui huge red hidden button" type="delete">Delete</button>
        </a>
      </div>
    </div>
  </div>
  {{/if}}

</template>
