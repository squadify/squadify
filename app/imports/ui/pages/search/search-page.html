<template name="Search_Page">

  {{> page_header}}
  <div class="ui container">
    <div class="ui form">
      <div class="field">
        <label>Name</label>
        <input class="clubname" type="text" placeholder="Club Name">
      </div>
      <div class="field">
        <label>Tags</label>
        <select class="ui tag dropdown">
          <option value="">Select Tag</option>
          <option value="null">All</option>
          {{ #each tag in tags }}
          <option value={{ tag.name }}>{{ tag.name }}</option>
          {{ /each}}
        </select>
      </div>
    </div>
    <button class="ui primary search button">
      SEARCH{{result}}
    </button>
  </div>
  <div class="ui container clubs">
    <div class="eight wide column">
      <h2 class="result">Results</h2>
      {{#each club in clubs}}
      <li class="list">
        <a href="{{ pathFor 'Club_Page' _id=club._id }}" class="active item club hover">{{club.name}}</a>
      </li>
      {{/each}}
    </div>
  </div>

  {{> page_footer }}

  <script>
    $('.ui.dropdown')
        .dropdown()
    ;
  </script>


</template>
