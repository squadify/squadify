<template name="List_Page">
  {{> page_header}}
  {{#if Template.subscriptionsReady}}
    <div class="ui container">
      <div class="ui grid">
        <div class="left aligned four wide column">
          <div class="ui vertical menu">
            <div class="content menu">
              <h2 style="padding-top: 25px;" class="ui header centered">Index</h2>
              {{#each tag in tags}}
                <a class="item tag">{{tag.name}}</a>
              {{/each}}
            </div>
          </div>
        </div>

        <div class="eight wide column">
          {{#each club in clubs}}
            <li class="active item">
              <a href="{{ pathFor 'Club_Page' _id=club._id }}" class="active item">{{club.name}}</a>
              {{#if admin}}
              <a href="{{ pathFor 'Club_Edit_Page' _id=club._id }}">Edit</a>
              {{/if}}
            </li>
          {{/each}}
        </div>
      </div>
    </div>
    {{>page_footer}}
  {{/if}}
</template>
