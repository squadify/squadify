<template name="Slideshow">
  <div class="ui middle aligned row">
    <div class="two wide column left-button-div">
      <button class="ui left floated big icon next-to-left button">
        <i class="chevron left icon"></i>
      </button>
    </div>
    <div class="twelve wide slidebox column">
      <img class="ui centered bordered myslide image" src="https://i.ytimg.com/vi/SfLV8hD7zX4/maxresdefault.jpg">
      <img class="ui centered bordered hidden myslide image" src="http://cdn.akc.org/akcdoglovers/affenpischer094_thumb_2.jpg">
      <img class="ui centered bordered hidden myslide image" src="http://cdn.akc.org/akcdoglovers/afghanThumb.jpg">
      <img class="ui centered bordered hidden myslide image" src="http://cdn.akc.org/akcdoglovers/airedaleThumb.jpg">
      <img class="ui centered bordered hidden myslide image" src="http://cdn.akc.org/akcdoglovers/Akita_thumb.jpg">
    </div>
    <div class="two wide column right-button-div">
      <button class="ui right floated big icon next-to-right button">
        <i class="chevron right icon"></i>
      </button>
    </div>
  </div>
</template>
