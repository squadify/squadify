<template name="Club_Profile">

  <div class="card">
    <div class="content">
      <img class="right floated mini ui image" src="{{ club.picture }}">
      <div class="header">
        {{ club.name }}
      </div>
      <div class="meta">
        {{ club.leaders }}
      </div>
      <div class="description">
        {{ club.bio }}
      </div>
      <div style="margin-top: 10px">
        {{#each tag in club.tags}}
          <a style="margin-bottom: 2px" class="ui teal tag small label">{{tag}}</a>
        {{/each}}
      </div>

    </div>
  </div>
